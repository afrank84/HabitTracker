<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Habit Tracker</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1e1e1e;
    }
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .habit {
      background: var(--card);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .habit h2 {
      margin: 0 0 10px;
    }
    .habit input[type="text"] {
      font-size: 18px;
      padding: 5px;
      width: 70%;
    }
    .habit .dates {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .date {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .done {
      background: lightgreen;
      font-weight: bold;
    }
    .streak {
      font-size: 14px;
      color: #777;
    }
    .remove-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    .percent {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>üóìÔ∏è My Habit Tracker</h1>

<div id="controls">
  <input type="text" id="habit-name" placeholder="New habit...">
  <button onclick="addHabit()">Add</button>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <button onclick="exportHabits()">Export</button>
  <input type="file" id="importFile" style="display:none" accept=".json" onchange="importHabits(event)">
  <button onclick="document.getElementById('importFile').click()">Import</button>
</div>

<div id="habits-container"></div>

<script>
  const days = 30;
  const habitsKey = 'myHabitTrackerData';
  const today = new Date();

  function dateToString(date) {
    return date.toISOString().split('T')[0];
  }

  function getPastDates(n) {
    const dates = [];
    for (let i = n - 1; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      dates.push(dateToString(d));
    }
    return dates;
  }

  function loadHabits() {
    return JSON.parse(localStorage.getItem(habitsKey)) || [];
  }

  function saveHabits() {
    localStorage.setItem(habitsKey, JSON.stringify(habits));
  }

  let habits = loadHabits();

  function addHabit() {
    const name = document.getElementById('habit-name').value.trim();
    if (!name) return;
    habits.push({ name, dates: [] });
    document.getElementById('habit-name').value = '';
    saveHabits();
    render();
  }

  function toggleDate(habitIndex, date) {
    const habit = habits[habitIndex];
    const idx = habit.dates.indexOf(date);
    if (idx >= 0) {
      habit.dates.splice(idx, 1);
    } else {
      habit.dates.push(date);
    }
    saveHabits();
    render();
  }

  function getStreak(dates) {
    let streak = 0;
    for (let i = 0; i < days; i++) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      const str = dateToString(d);
      if (dates.includes(str)) {
        streak++;
      } else {
        break;
      }
    }
    return streak;
  }

  function removeHabit(index) {
    if (confirm('Delete this habit?')) {
      habits.splice(index, 1);
      saveHabits();
      render();
    }
  }

  function updateName(index, newName) {
    habits[index].name = newName;
    saveHabits();
  }

  function getCompletionPercent(dates) {
    const past = getPastDates(days);
    let count = 0;
    past.forEach(date => {
      if (dates.includes(date)) count++;
    });
    return Math.round((count / days) * 100);
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }

  function exportHabits() {
    const blob = new Blob([JSON.stringify(habits, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "habits_backup.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importHabits(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (Array.isArray(data)) {
          habits = data;
          saveHabits();
          render();
        } else {
          alert("Invalid file format.");
        }
      } catch {
        alert("Failed to import habits.");
      }
    };
    reader.readAsText(file);
  }

  function render() {
    const container = document.getElementById('habits-container');
    container.innerHTML = '';
    const pastDates = getPastDates(days);

    habits.forEach((habit, habitIndex) => {
      const div = document.createElement('div');
      div.className = 'habit';

      const titleInput = document.createElement('input');
      titleInput.type = 'text';
      titleInput.value = habit.name;
      titleInput.onchange = () => updateName(habitIndex, titleInput.value);
      div.appendChild(titleInput);

      const removeBtn = document.createElement('span');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = '‚úñ';
      removeBtn.onclick = () => removeHabit(habitIndex);
      div.appendChild(removeBtn);

      const streak = document.createElement('div');
      streak.className = 'streak';
      streak.textContent = `üî• Streak: ${getStreak(habit.dates)} days`;
      div.appendChild(streak);

      const percent = document.createElement('div');
      percent.className = 'percent';
      percent.textContent = `‚úÖ ${getCompletionPercent(habit.dates)}% complete (last ${days} days)`;
      div.appendChild(percent);

      const datesDiv = document.createElement('div');
      datesDiv.className = 'dates';
      pastDates.forEach(date => {
        const span = document.createElement('span');
        span.className = 'date';
        if (habit.dates.includes(date)) span.classList.add('done');
        span.textContent = date.slice(5);
        span.onclick = () => toggleDate(habitIndex, date);
        datesDiv.appendChild(span);
      });

      div.appendChild(datesDiv);
      container.appendChild(div);
    });
  }

  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }

  render();
</script>

</body>
</html>
